<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importing Google Font -->
    <link rel="stylesheet" href="assets/css/rollCaller.css">
</head>

<body>
    <div class="container">
        <h1>随机点名器</h1>
        <textarea id="nameList" rows="5" placeholder="输入名字，用逗号分隔..."></textarea>
        <p id="nameCount">总人数：0</p>
        <button id="saveButton">保存名字</button>
        <button id="drawButton">开始点名</button>
        <button id="clearButton">清空数据</button>
        <div id="result">等待点名...</div>
    </div>

    <script src="assets/js/rollCaller.js"></script>
</body>

</html>
